</head>
<body>

<script>
    const questions = [

        { question: "Como o Arqged protege a autenticidade de documentos digitais?", answers: ["Com assinatura manual", "Usando um certificado digital", "Com um carimbo de papel"], correct: 1 },

        { question: "Um documento pode ser encontrado em segundos no Arqged gra√ßas √†...", answers: ["Velocidade da digita√ß√£o", "Sua fun√ß√£o de busca inteligente", "Cor do documento"], correct: 1 },
        { question: "A gest√£o com o Arqged otimiza o tempo da equipe?", answers: ["Sim, eliminando a busca manual", "N√£o, ela adiciona mais trabalho", "Apenas para documentos f√≠sicos"], correct: 0 },
        { question: "Qual o maior risco que o Arqged resolve para documentos f√≠sicos?", answers: ["O cheiro de papel velho", "A obsolesc√™ncia da tecnologia", "Danos, perdas e acesso n√£o autorizado"], correct: 2 },
        { question: "O Arqged √© uma solu√ß√£o para...", answers: ["Finan√ßas pessoais", "Apenas bibliotecas", "Gerenciamento de arquivos e acervos"], correct: 2 },
        { question: "O controle de acesso no Arqged √© fundamental para...", answers: ["Vender mais produtos", "Saber quem acessou cada documento", "Tornar o trabalho mais dif√≠cil"], correct: 1 },
        { question: "O que o Arqged oferece para garantir a conformidade legal?", answers: ["Documentos impressos em cores", "Hist√≥rico de todas as a√ß√µes (auditoria)", "Apenas senhas simples"], correct: 1 },
        { question: "Quais tipos de arquivos o Arqged pode gerenciar?", answers: ["Apenas documentos impressos", "Somente planilhas e fotos", "PDF, Word, e-mails, planilhas e muitos outros"], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const quizMusic = document.getElementById('quizMusic');

    function startQuiz() {
        quizMusic.play();
        showScreen('quiz-screen');
        loadQuestion();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.style.display = 'none';
        });
        document.getElementById(id).style.display = 'flex';
    }

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = (currentQuestionIndex + 1) + ". " + currentQuestion.question;
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach((btn, index) => {
                btn.textContent = currentQuestion.answers[index];
            });
            showScreen('quiz-screen');
        } else {
            showResults();
        }
    }

    function checkAnswer(selectedIndex) {
        const isCorrect = selectedIndex === questions[currentQuestionIndex].correct;
        const feedbackText = isCorrect ? "‚úÖ Resposta correta!" : "‚ùå Resposta incorreta.";
        const feedbackEmoji = isCorrect ? "üëç" : "üëé";
        
        if (isCorrect) {
            score++;
        }

        document.getElementById('feedback-text').textContent = feedbackText;
        document.getElementById('feedback-emoji').textContent = feedbackEmoji;
        showScreen('feedback-screen');
        
        setTimeout(() => {
            currentQuestionIndex++;
            loadQuestion();
        }, 1500);
    }

    function showResults() {
        showScreen('results-screen');
        const scorePercentage = (score / questions.length) * 100;
        document.getElementById('score-text').textContent = `${score} de ${questions.length}`;

        let message = "";
        let finalEmoji = "";

        if (scorePercentage === 100) {

        } else if (scorePercentage >= 50) {

            finalEmoji = "üëè";
            finalTitle = "Continue assim!";
        } else {
            message = "N√£o se preocupe! Agora voc√™ j√° sabe a import√¢ncia do Arqged!";
            finalEmoji = "üìö";
            finalTitle = "Hora de aprender!";
        }
        document.getElementById('result-message').textContent = message;
        document.getElementById('final-emoji').textContent = finalEmoji;
        document.getElementById('final-title').textContent = finalTitle;
    }
</script>

</body>
</html>
